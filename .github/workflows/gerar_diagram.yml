name: CI/CD - Geração de Artefatos e Versionamento

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz default-jre plantuml

    - name: Install Python dependencies (Gemini e PlantUML)
      run: |
        pip install --upgrade pip
        pip install google-generativeai plantuml

    - name: Instalar dependências do projeto
      run: |
        pip install -r requirements.txt

    - name: Gerar diagrama de classes
      run: python testes.py
